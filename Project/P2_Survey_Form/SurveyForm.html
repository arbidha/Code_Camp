<h1 id="title">Free Code Camp User Survey</h1>
<p id="description">
  This checklist was created to use with freeCodeCamp's "Build a Survey Form" project. The example survey form contains all the elements and attributes required to pass all test.
</p>
<div id="form-outer">

  <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>

    <div class="rowTab">
      <div class="labels">
        <label for="currentPos">Current Job Role</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled value>Select an option</option>
      <option  value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
      <option value="preferNo">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
      </div>
    </div>

    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="experience">* Experience : </label>
      </div>
      <div class="rightTab">
        <input type="number" name="experience" id="number" min="1" max="125" class="input-field" placeholder="Coding Experience">
      </div>
    </div>

    <div class="rowTab">
      <div class="labels">
        <label for="preferences">FCC Certification Completed <br>(Check all that apply): </label>
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="certificationCompleted">Responsive Web Design Certification</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="certificationCompleted">Javascript Algorithms And Data Structures Certification</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="certificationCompleted">Front End Libraries Certification</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="certificationCompleted">Data Visualization Certification</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="certificationCompleted">Apis And Microservices Certification</label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="certificationCompleted">Information Security And Quality Assurance Certification</label></li>
        </ul>
      </div>
    </div>

    <div class="rowTab">
      <div class="labels">
        <label for="userRating">* How would you rate the challenge?
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label> <input name="radio-buttons" value="1"  type="radio" class="projectRatings"> 1 - Very Easy</label></li>
        <li class="radio"><label><input name="radio-buttons" value="2"  type="radio" class="projectRatings"> 2 - Easy </label></li>
        <li class="radio"><label><input name="radio-buttons" value="3"  type="radio" class="projectRatings"> 3 - Medium </label></li>
        <li class="radio"><label> <input name="radio-buttons" value="4"  type="radio" class="projectRatings"> 4 - Hard </label></li>
        <li class="radio"><label> <input name="radio-buttons" value="5"  type="radio" class="projectRatings"> 5 - Very Hard</label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="most-like">What do you like most in FCC: </label>
      </div>
      <div class="rightTab">
        <select id="most-like" name="mostLike" class="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="openSource">Open Source</option>
    </select>
      </div>
    </div>

    <div class="rowTab">
      <div class="labels">
        <label for="comments">Any Comments or Suggestions?</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</div>
